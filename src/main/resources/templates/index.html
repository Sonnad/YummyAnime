 <!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"/>
	<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="js/sample.js"></script>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>
<body ng-app="sample" ng-controller="SampleController">
<div class="container" th:replace="fragments/header :: header">
</div>

	<div class="container" ng-controller="getList" >
		<div class= "row">
			<div class="col-xs-6 col-sm-4" ng-repeat="book in bookList">
				<div class="thumbnail">
					<img src="{{book.picture}}" alt=""/>
					<div class="caption">
						<h3><a href="#">{{book.name}}</a></h3>
						<p>{{book.shortDescription}}</p>
						<a href="anime/{{book.name}}" class="btn btn-success">Подробнее<i class="fa fa-arrow-right"></i></a>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
